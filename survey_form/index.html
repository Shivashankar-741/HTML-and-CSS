<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="para-content">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
      </div>
      <div class="main-content">
        <div class="first-content">
          <label for="">Name</label> <br />
          <input type="text" placeholder="Enter your name" />
        </div>
        <div class="second-content">
          <label for="">Email</label> <br />
          <input type="email" placeholder="Enter your Email" />
        </div>
        <div class="third-content">
          <label for="">Age(optional)</label> <br />
          <input type="number" min="10" />
        </div>
        <div class="fourth-content">
          <label for="">Which option best describes your current role?</label>
          <br />
          <select name="" id="" class="label-content">
            <option value="" disabled selected>Select current role</option>
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>

        <div class="fifth-content">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <br />
          <input type="radio" />
          <label for="">Definitely</label> <br />
          <input type="radio" />
          <label for="">Maybe</label> <br />
          <input type="radio" />
          <label for="">Not sure</label>
        </div>
        <div class="sixth-content">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <br />
          <select name="" id="" class="label-content-1">
            <option value="" disabled selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
          </select>
        </div>
        <div class="seventh-content">
          <label for=""
            >What would you like to see improved? (Check all that apply)</label
          >
          <div class="seventh-content-1">
            <input type="checkbox" />
            <label for="">Front- end Projects</label> <br />
            <input type="checkbox" />
            <label for="">Back-end Projects</label> <br />
            <input type="checkbox" />
            <label for="">Data Visualization</label> <br />
            <input type="checkbox" />
            <label for="">Challenges</label> <br />
            <input type="checkbox" />
            <label for="">Open Source Community</label> <br />
            <input type="checkbox" />
            <label for="">Gitter help rooms</label> <br />
            <input type="checkbox" />
            <label for="">Videos</label> <br />
            <input type="checkbox" />
            <label for="">City Meetups</label> <br />
            <input type="checkbox" />
            <label for="">Wiki</label> <br />
            <input type="checkbox" />
            <label for="">Forum</label> <br />
            <input type="checkbox" />
            <label for="">Additional Courses</label>
          </div>
        </div>

        <div class="eighth-content">
          <label for="">Any comments or suggestions?</label> <br />
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="nineth-content">
          <button>submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
