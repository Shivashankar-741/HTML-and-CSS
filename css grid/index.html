<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1> <span class="color">Web design</span> company</h1>
      </div>
      <div class="container-1">
        <aside id="showcase">
          <h1>web design company</h1>
          <div class="social-container">
            <div class="social-1">
              <a href="#" class="social"
                ><img src="./phone-call.svg" alt="" width="10" height="10"
              /></a>
              <label for="">44 something st</label>
            </div>
            <div class="social-2">
              <a href="#" class="social"
                ><img src="./mail.svg" alt="" width="10" height="10"
              /></a>
              <label for="">something @ acne web</label>
            </div>
            <div class="social-3">
              <a href="#" class="social"
                ><img src="./inbox.svg" alt="" width="10" height="10"
              /></a>
              <label for="">inbox</label>
            </div>
          </div>
        </aside>
        <div class="main">
          <div id="showcase-1">
            <form action="">
              <h1><strong>email us</strong></h1>
              <div class="action-1">
                <span>Name</span>
                <input type="text" placeholder="Name" />
                <span>company</span>
                <input type=" text" placeholder="comapany" />
              </div>
              <div class="action-2">
                <span>Email Address</span>
                <input type="email" />
                <span>phone number</span>
                <input type="number" />
              </div>
              <div class="message-1">
                <span>Message</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>
              <a href="#" class="btn">Submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
