<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSK Bank opening form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" target="blank"><li>Home</li></a>
        <a href="Home.html" target="blank"><li>About us</li></a>
        <a href="feedback.html" target="blank"><li>Feedback</li></a>
      </nav>
    </header>
    <h1><strong>personal details</strong></h1>
    <section>
      <form>
        <div>
          <p>Name</p>
          <select></select>
          <label for="fname">first Name:</label>
          <input type="text" placeholder="your first name" />

          <label for="lname">Middle Name:</label>
          <input type="text" placeholder="your last name" />
          <label for="lname">Last Name:</label>
          <input type="text" placeholder="your last name" />
        </div>
        <br /><br />
        <div>
          <p class="first-class">Father/Husband/Guardian Name</p>
          <label for="fname">first Name:</label>
          <input type="text" placeholder="your first name" />

          <label for="lname">Middle Name:</label>
          <input type="text" placeholder="your last name" />
          <label for="lname">Last Name:</label>
          <input type="text" placeholder="your last name" />
        </div>

        <div>
          <p><strong>Residential address</strong></p>
          <label for="address">House No</label>
          <input type="text>" />

          <label for="address">Flat No</label>
          <input type="text>" />
        </div>

        <div>
          <label for="address">Landmark</label><br />
          <input type="text>" />
        </div>
        <div>
          <label for="address">Ditrict</label><br />
          <input type="text>" />
        </div>
        <div>
          <label for="address">pincode</label><br />
          <input type="text>" /><br />
        </div>

        <div>
          <br /><label for="village/city">Village/City</label>
          <select>
            <option value="kundrathur">Kundrathur </option>
            <option value="kundrathur">Anakaputhur</option>
            <option value="kundrathur">Pammal</option>
            <option value="kundrathur">Mangadu</option>
            <option value="kundrathur">Sikkarapuram</option>
          </select>

          <br /><br /><label for="mobile no">Mobile no</label>
          <input type="tel" />

          <label for="dob">Date of Birth</label>
          <input type="date" />
        </div>
        <br />
        <div>
          <label for="cate">Category</label>
          <select>
            <option value="a">BC</option>
            <option value="a">MBC</option>
            <option value="a">OBC</option>
          </select>
        </div>
        <div>
          <br />
          <label for="Provide your IT pan">Provide your IT pan</label>
          <input type="number" />
        </div>

        <div>
          <br />
          <strong><label for="pp">Income</label></strong>
          <input type="number" />
        </div>

        <div>
          <br />
          <label for="Provide your IT pan">Educational Qualification</label>
          <select>
            <option value="Engineer">Engineer</option>
            <option value="Engineer">Doctor</option>
            <option value="Engineer">Self employee</option>
            <option value="Engineer">Others</option>
          </select>
        </div>

        <div>
          <br />
          <label for="Provide your IT pan">Email id</label>
          <input type="email" />
        </div>

        <br /><br />

        <button type="button">Proceed</button>
      </form>
    </section>
  </body>
</html>
