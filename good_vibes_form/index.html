<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Good Vibes Form</h1>
      <div class="main-container">
        <h2 class="heading-1">
          Tell us something positive that happened to you today.
        </h2>
        <form action="" class="content">
          <div class="first-content">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="second-content">
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="third-content">
            <label for="">On a scale of 1-10, how good was it?</label>
            <input
              type="number"
              placeholder="Enter a number between 1 and 10"
            />
          </div>
          <div class="four-content">
            <label for="">Where did it happen? </label>
            <select name="" id="">
              <option value="">At home</option>
              <option value="">On my commute</option>
              <option value="">At work</option>
              <option value="">On the street</option>
              <option value="">Others</option>
            </select>
          </div>
          <div class="five-content">
            <label for="">At what time of day did it happen?</label> <br />
            <input type="radio" id="male" name="gender" value="morning" />
            <label for="male" class="top">Morning</label><br />
            <input type="radio" id="female" name="gender" value="Afternoon" />
            <label for="female">Afternoon</label><br />
            <input type="radio" id="other" name="gender" value="Evening" />
            <label for="other">Evening</label>
          </div>
          <div class="six-content">
            <div class="six-content-1">
              <label for=""
                >What emotions did you experience? (Select all that
                apply)</label
              >
              <br />
            </div>
            <div class="six-content-2">
              <input type="checkbox" />
              <label for="">Excited</label> <br />
              <input type="checkbox" />
              <label for="">Humbled</label> <br />
              <input type="checkbox" />
              <label for="">Elated</label> <br />
              <input type="checkbox" />
              <label for="">Loved</label> <br />
              <input type="checkbox" />
              <label for="">Enthusiastic</label> <br />
            </div>
          </div>

          <div class="seven-content">
            <label for="">Please describe your positive experience.</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="4"
              placeholder="Enter your text area"
              class="text-1"
            ></textarea>
          </div>

          <div class="btn">
            <button>submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
